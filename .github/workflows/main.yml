name: ğŸ” Sync upstream Releases via API

on:
  schedule:
    - cron: '0 2 * * *'      # æ¯å¤© UTC 2:00 åŒæ­¥ï¼ˆåŒ—äº¬æ—¶é—´ 10:00ï¼‰
  workflow_dispatch:         # æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write            # åˆ›å»º release éœ€è¦å†™æƒé™

jobs:
  sync_releases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout for GitHub context
        uses: actions/checkout@v3

      - name: Install node-fetch polyfill
        run: npm install node-fetch@2

      - name: Sync Releases from upstream
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fetch = require('node-fetch');  // ç”¨äºè·å–äºŒè¿›åˆ¶æ•°æ®

            const upstreamOwner = 'homuler';
            const upstreamRepo  = 'MediaPipeUnityPlugin';
            const myOwner       = context.repo.owner;
            const myRepo        = context.repo.repo;

            // è·å–ä¸Šæ¸¸æ‰€æœ‰ releasesï¼ˆå…¬å¼€ä»“åº“ï¼Œæ— éœ€æˆæƒï¼‰
            const upstreamReleases = await github.rest.repos.listReleases({
              owner: upstreamOwner,
              repo: upstreamRepo,
              per_page: 100
            });

            for (const rel of upstreamReleases.data) {
              // æ£€æŸ¥ fork æ˜¯å¦å·²æœ‰è¯¥ release
              let exists = true;
              try {
                await github.rest.repos.getReleaseByTag({
                  owner: myOwner,
                  repo: myRepo,
                  tag: rel.tag_name
                });
              } catch {
                exists = false;
              }

              if (!exists) {
                // åˆ›å»º release
                const created = await github.rest.repos.createRelease({
                  owner: myOwner,
                  repo: myRepo,
                  tag_name: rel.tag_name,
                  name: rel.name,
                  body: rel.body,
                  draft: rel.draft,
                  prerelease: rel.prerelease
                });
                console.log(`âœ… Created release ${rel.tag_name}`);

                // è·å– assets å¹¶ä¸Šä¼ åˆ°æ–° release
                const assets = await github.rest.repos.listReleaseAssets({
                  owner: upstreamOwner,
                  repo: upstreamRepo,
                  release_id: rel.id
                });

                for (const asset of assets.data) {
                  const downloadUrl = asset.url;
                  const response = await fetch(downloadUrl, {
                    headers: {
                      accept: 'application/octet-stream',
                      'user-agent': 'github-script'
                    }
                  });
                  const arrayBuffer = await response.arrayBuffer();

                  await github.rest.repos.uploadReleaseAsset({
                    owner: myOwner,
                    repo: myRepo,
                    release_id: created.data.id,
                    name: asset.name,
                    data: Buffer.from(arrayBuffer)
                  });
                  console.log(`  + ğŸ—‚ï¸  Synced asset: ${asset.name}`);
                }
              } else {
                console.log(`â­ï¸ Release ${rel.tag_name} already exists, skipping.`);
              }
            }
